#######################################

# set colors to 256
set -g default-terminal "screen-256color"

#################OSX only##############
# launch shells with the reattach-to-user-namespace wrapper
set-option -g default-command "reattach-to-user-namespace -l bash"

# Resize panes with mouse 
set-option -g mouse on
#######################################

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Clear screen with <prefix>-l to avoid convflict with pane switching
bind C-l send-keys 'C-l'

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour240
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour240, dim] %d/%m #[fg=colour255,bg=colour240,dim] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour240
setw -g window-status-current-attr dim 
setw -g window-status-current-format ' #I#[fg=colour255]:#[fg=colour255]#W#[fg=colour255]#F '

setw -g window-status-fg colour255
setw -g window-status-bg colour240
setw -g window-status-attr dim 
setw -g window-status-format ' #I#[fg=colour255]:#[fg=colour240]#W#[fg=colour255]#F '

setw -g window-status-bell-attr dim 
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour240
